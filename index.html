<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- external css link -->
 <link rel="stylesheet" href="styl.css">
</head>
<body>
<div class="container-fluid"> 
<form id="register-form">
    <div class="row">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" required> 
        <label for="name" class="error"></label>     
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="inputEmail4" required>
        <label for="inputEmail4" class="error"></label> 
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone" required>
        <label for="phone" class="error"></label> 
      </div>
      <div class="col-md-6">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" name="age" id="age" required>
        <label for="age" class="error"></label> 
      </div>
    </div>
          
    <div class="row">
      <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" name="gender" id="gender" required>
          <label for="gender" class="error"></label> 
      </div>
      <div class="col-6">
        <label for="Address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address"id="Address">
        <label for="Address" class="error"></label> 
      </div>
    </div>
    <div class="row">
      <div class="col" id="button">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
</form>
</div> 

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
